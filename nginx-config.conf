server {
    listen 80;
    listen 127.0.0.1:80;
    listen 127.0.1.1:80;
    server_name devitca.localhost;
    root "/home/fede/Desktop/itca-laravel/public";
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/devitca.localhost.access.log;
    error_log /var/log/nginx/devitca.localhost.error.log;

    # Configuración para archivos estáticos (CSS, JS, imágenes)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Configuración para archivos grandes (videos)
    client_max_body_size 100M;
    
    # Configuración principal para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesar PHP para Laravel
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
    }

    # Denegar acceso a archivos ocultos y sensibles
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ /\.ht {
        deny all;
    }
}
