[program:itca-worker]
process_name=%(program_name)s_%(process_num)02d
# AJUSTAR RUTA: Cambia /var/www/html/itca-laravel por la ruta real de tu proyecto en el servidor
command=php /var/www/html/itca-laravel/artisan queue:work database --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
# AJUSTAR USUARIO: Cambia www-data por el usuario dueño de los archivos (ej: ubuntu, forge, o el usuario de cPanel si tienes acceso root)
user=www-data
numprocs=1
redirect_stderr=true
# AJUSTAR RUTA LOG: Asegúrate que la carpeta storage/logs tenga permisos de escritura
stdout_logfile=/var/www/html/itca-laravel/storage/logs/worker.log
stopwaitsecs=3600
